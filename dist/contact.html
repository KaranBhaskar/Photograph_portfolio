<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6d7450b85a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Contact Me | Karan Bhaskar</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="nav">
          <h1 class="nav__logo">KB</h1>
          <ul class="nav__list">
            <li class="nav__list_item">
              <a href="index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__list_item">
              <a href="about.html" class="nav__link">About</a>
            </li>
            <li class="nav__list_item">
              <a href="work.html" class="nav__link">Work</a>
            </li>
            <li class="nav__list_item">
              <a href="contact.html" class="nav__link nav__link--current"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- contact me form  -->
    <div class="contact">
      <div class="container">
        <h1 class="contact__title">Contact Me</h1>
        <div class="contact__line"></div>
        <p class="contact__para">Here is how you can reach me</p>
        <form class="contact__form">
          <input type="text" class="contact__input" placeholder="Name" /><input
            type="email"
            class="contact__input"
          /><input
            type="text"
            placeholder="Subject"
            class="contact__input"
          /><input
            type="number"
            placeholder="Phone Number"
            class="contact__input"
          /><textarea
            name="Enter Message"
            id="Enter Message"
            placeholder="Enter Message"
            class="contact__textarea"
          ></textarea>
        </form>
        <input
          type="submit"
          value="Submit"
          class="contact__btn contact__btn--dark"
        />
      </div>
    </div>

    <!-- info  -->
    <section class="info">
      <div class="info__div">
        <i class="fa-solid fa-envelope fa-3x info__icon"></i>
        <h2 class="info__title">Email</h2>
        <p class="info__para">Karanbhaskar14@gmail.com</p>
      </div>
      <div class="info__div">
        <i class="info__icon fa-solid fa-phone fa-3x"></i>
        <h2 class="info__title">Phone</h2>
        <p class="info__para">(437)215-7138</p>
      </div>
      <div class="info__div">
        <i class="info__icon fa-3x fa-solid fa-address-card"></i>
        <h2 class="info__title">Address</h2>
        <p class="info__para">Somewhere in Toronto, Canada</p>
      </div>
    </section>

    <!-- proposal  -->
    <section class="prop">
      <h2 class="prop__title">Let's Start Your Next Project</h2>
    </section>

    <!-- footer  -->
    <footer class="footer">
      <div class="container footer__container">
        <h2 class="footer__title">
          Copyright &copy; 2022. All Rights Reserved.
        </h2>
        <ul class="footer__list">
          <li class="footer__item">
            <a class="footer__items" href="http://facebook.com"
              ><i class="fa-brands fa-facebook-f footer__icon--white-circle"></i
            ></a>
          </li>
          <li class="footer__item">
            <a class="footer__items" href="http://twitter.com/naval"
              ><i class="fa-brands fa-twitter footer__icon--white-circle"></i
            ></a>
          </li>
          <li class="footer__item">
            <a class="footer__items" href="http://instagram.com/kar4nn"
              ><i class="fa-brands fa-instagram footer__icon--white-circle"></i
            ></a>
          </li>
          <li class="footer__item">
            <a class="footer__items" href="http://youtube.com"
              ><i class="fa-brands fa-youtube footer__icon--white-circle"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
